<my-projects-shared-ui-crt-controls-form-field label="Search">
  <my-projects-nx-shared-crt-ui-controls-input
    [(ngModel)]="searchPhrase"
    (changed)="doSearchWithPhrase.next($event.toString())"
  ></my-projects-nx-shared-crt-ui-controls-input>
</my-projects-shared-ui-crt-controls-form-field>
<ng-container *ngIf="tableService.results$ | async as results">
  <my-projects-paginator
    [length]="results.length"
    [pageIndex]="0"
    [pageSize]="tableService.pageSize"
    (page)="onPageChange($event)"
  ></my-projects-paginator>
  <my-projects-generic-table-material
    class="questions-table"
    [data]="results"
    [columns]="tableService.columns"
    [sortDefinition]="tableService.sortDefinition"
    (sort)="onSort($event)"
    (rowClick)="onRowClick($event)"
  ></my-projects-generic-table-material>
</ng-container>
